<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
  <link href='https://fonts.googleapis.com/css?family=Give+You+Glory' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC|Dosis:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>To Do List</title>
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>Welcome to Paige's Fullstack-made To Do List!</h1>
      <div class="row">
        <h2>Add a task to the list:<h2>
      </div>
      <div class="row" id="taskInput">
        <form id="newTask">
          <label>To do item: &nbsp;</label><input type="text" size="55" id="task" required>
          <label>&nbsp;&nbsp;Due date: &nbsp;</label><input type="date" id="date" >
          <input type="submit" value="Submit" id="submit"><br><br>
        </form>
      </div>
    </div>
    <button id="removeCompleted">Remove all completed tasks</button>

  <table class="table">
    <thead>
      <tr>
        <th class="col-xs-6">Task</th>
        <th class="col-xs-2">Due</th>
        <th class="col-xs-2">Completed</th>
        <th class="col-xs-2">Delete</th>
      </tr>
    </thead>
      <tbody id="tasks">
        <tr id="template">
          <td class="taskName"></td>
          <td class="dueDate"></td>
          <td class="completed">
            <label><input type="checkbox" class="done"></label>
          </td>
          <td class="delete">
            <button  type="button" class="btn-sm trashButton">
              <span class="glyphicon glyphicon-trash"</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

  <div class="row" id="itemList"></div>
</div>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>

  <script src="js/main.js"></script>
</body>
</html>
